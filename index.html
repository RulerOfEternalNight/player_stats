<!DOCTYPE html>
<html lang="en">

<head>
  <title>player Stats</title>
  <link rel="shortcut icon" href="res/logofinal.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>
  <link rel="stylesheet" href="css/chart.css">
  <link rel="stylesheet" href="css/player-style.css">
  <link rel="stylesheet" href="css/profile.css">
  <script src="//use.typekit.net/yss4ymm.js"></script>
  <script>try { Typekit.load(); } catch (e) { }</script>
</head>



<body>

  <br><br><br><br>

  <div class="container" style="background-color: #cccfd6;">
    <div class="profile">
      <div class="photo"><img src="res/profile.gif" /></div>
      <div class="content">
        <div class="text">
          <h3>Ashborn</h3>
          <h6>Jegadit S Saravanan</h6>
        </div>
        <div class="btn"><span></span></div>
      </div>
      <div class="box">
        <i class="fa fa-music" onclick="window.open('aa_musicplayer/music.html','_self')"></i>
        <i class="fa fa-question-circle-o"
          onclick="window.alert('click on the \'+\' in the info section to view info about the skill in the skill table')"></i>
        <i class="fa fa-question-circle-o"
          onclick="window.alert('click on the \'+\' in the info section to view info about the skill in the skill table')"></i>
        <i class="fa fa-question-circle-o"
          onclick="window.alert('click on the \'+\' in the info section to view info about the skill in the skill table')"></i>
        <i class="fa fa-question-circle-o"
          onclick="window.alert('click on the \'+\' in the info section to view info about the skill in the skill table')"></i>
      </div>
    </div>
  </div>

  <br><br><br>

  <div class="container">

    <!-- Radar Chart -->
    <div class="chart-demo">
      <h2 class="title">Player Polygon</h2>
      <hr />
      <canvas id="radarChart"></canvas>
    </div>

  </div>
  <!-- partial -->


  <div class="main-content">
    <div class="container mt-7">
      <div class="row">

        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">Skill Table</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Skill</th>
                    <th scope="col">Skill-Rank</th>
                    <th scope="col">Info</th>
                    <th scope="col">Mastery Status</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                      <div class="media align-items-center">
                        <a href="#" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder" src="res/cert.png">
                        </a>
                        <div class="media-body">
                          <span class="mb-0 text-sm">Certificate of Transcendence</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      <span style="color: rgb(223, 160, 0);">S</span>
                    </td>
                    <td>
                      <span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i> Info
                      </span>
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">60%</span>
                        <div>
                          <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                              aria-valuemax="100" style="width: 60%;"></div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <div class="media align-items-center">
                        <a href="#" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder"
                            src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/angular.jpg">
                        </a>
                        <div class="media-body">
                          <span class="mb-0 text-sm">Information Authority</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      <span style="color: rgb(224, 161, 0);">S</span>
                    </td>
                    <td>
                      <span class="badge badge-dot">
                        <i class="bg-success"></i><a href="aa_infoAuth/infoAuth.html"><span style="color: #68748f;">
                            Info +</span></a>
                      </span>
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">70%</span>
                        <div>
                          <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                              aria-valuemax="100" style="width: 70%;"></div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <div class="media align-items-center">
                        <a href="#" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder"
                            src="https://www.pngkey.com/png/full/372-3720423_register-online-computer-icon-circle-png.png">
                        </a>
                        <div class="media-body">
                          <span class="mb-0 text-sm">Computer Mastery</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      <span style="color: rgb(7, 123, 255);">A</span>
                    </td>
                    <td>
                      <span class="badge badge-dot">
                        <i class="bg-info"></i><a href="aa_comp mastery/compM.html"><span style="color: #68748f;">
                            Info +</span></a>
                      </span>
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">90%</span>
                        <div>
                          <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                              aria-valuemax="100" style="width: 90%;"></div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <div class="media align-items-center">
                        <a href="#" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder" src="res/1111.jpg">
                        </a>
                        <div class="media-body">
                          <span class="mb-0 text-sm">Monarch of the Iron Body</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      <span style="color: rgb(255, 0, 0);">B</span>
                    </td>
                    <td>
                      <span class="badge badge-dot mr-4">
                        <i class="bg-danger"></i><span style="color: #68748f;"> Info</span>
                      </span>
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">72%</span>
                        <div>
                          <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="72" aria-valuemin="0"
                              aria-valuemax="100" style="width: 72%;"></div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <div class="media align-items-center">
                        <a href="#" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder"
                            src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/vue.jpg">
                        </a>
                        <div class="media-body">
                          <span class="mb-0 text-sm">Blood and Body Arts</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      <span style="color: rgb(63, 223, 0);">C</span>
                    </td>
                    <td>
                      <span class="badge badge-dot mr-4">
                        <i class="bg-success"></i> Info
                      </span>
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">100%</span>
                        <div>
                          <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="100"
                              aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  <script src="./script.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="./script2.js"></script>

</body>

</html>
